<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新春寄语 - 互动烟花</title>
    
    <style>
        :root {
            --apple-glass: rgba(255, 255, 255, 0.12);
            --apple-border: rgba(255, 255, 255, 0.2);
            --newyear-red: #8b0000;
            --gold-primary: #d4af37;
            --deep-bg: radial-gradient(circle at 50% 40%, #2c0e0e 0%, #0a0505 100%);
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0505;
            background: var(--deep-bg);
            /* 移除外部 Google 字体请求，改用系统高级衬线体，确保本地瞬间加载 */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Hiragino Sans GB", "STSong", "SimSun", serif;
            color: white;
            touch-action: none;
        }

        /* 渲染烟花的画布 */
        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 背景装饰微光 */
        .ambient-light {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 100%, rgba(139, 0, 0, 0.2), transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* --- UI 层: Apple 风格卡片 --- */
        #ui-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.3);
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card {
            background: var(--apple-glass);
            border: 1px solid var(--apple-border);
            border-radius: 32px;
            padding: 40px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 40px 60px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 16px 0;
            color: var(--gold-primary);
            font-weight: 900;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .start-btn {
            background: white;
            color: black;
            border: none;
            padding: 12px 36px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .start-btn:active { transform: scale(0.95); }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        #hint {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 0.9rem;
            z-index: 10;
            opacity: 0;
            transition: 1s;
        }
    </style>
</head>
<body>

    <canvas id="fireworks-canvas"></canvas>
    <div class="ambient-light"></div>
    
    <div id="ui-overlay">
        <div class="glass-card">
            <h1>岁岁平安</h1>
            <p>愿新年胜旧年，万事尽可期待。<br>点击屏幕燃放新春礼花。</p>
            <button class="start-btn" onclick="startExperience()">开启璀璨</button>
        </div>
    </div>

    <div id="hint">点击或触摸屏幕 · 燃放烟花</div>

    <script>
        /**
         * 纯原生物理模拟逻辑 - 无需外部库
         */
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let isStarted = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const force = Math.random() * 6 + 4;
                this.vx = Math.cos(angle) * force;
                this.vy = Math.sin(angle) * force;
                this.gravity = 0.12;
                this.friction = 0.96;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        function createFirework(x, y) {
            const colors = ['#FF3B30', '#FFCC00', '#5856D6', '#28CD41', '#FF9500', '#FFFFFF'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 5, 5, 0.2)'; // 形成拖尾
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animate);
        }

        function startExperience() {
            document.getElementById('ui-overlay').classList.add('hidden');
            document.getElementById('hint').style.opacity = 1;
            if (!isStarted) {
                isStarted = true;
                animate();
                createFirework(canvas.width / 2, canvas.height / 3);
            }
        }

        // 交互逻辑
        canvas.addEventListener('pointerdown', (e) => {
            if (isStarted) {
                createFirework(e.clientX, e.clientY);
            }
        });
    </script>
</body>

</html>
